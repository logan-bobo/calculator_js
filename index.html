<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator âž•</title>
        <meta charset="utf-8">
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='top'>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display"><p class="displayText"></p></div>
            <div class="rowOne">
                <button class="backspace"><</button>
                <button class="clear">clear</button>
            </div>
            <div class="interface">
            <div class="leftItems">
                <div class="rowTwo">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="rowThree">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="rowFour">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="rowFive">
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
            <div class="rightItems">
                <button class="opperator add">+</button>
                <button class="opperator subtract">-</button>
                <button class="opperator multiply">*</button>
                <button class="opperator divide">%</button>
            </div>
            </div>
        </div>
        </div>
        <div class="footer">
            <a href="https://github.com/logan-bobo">ðŸ‘‹ Find me on GitHub ðŸ‘‹</a>
        </div>
    </body>
</html>
